<script>
document.addEventListener('DOMContentLoaded', function() {
    var iframe = document.getElementById('canvaEmbed');

    // Function to handle error and retry
    function handleCanvaEmbedError() {
        // Check if the iframe srcdoc is empty, indicating PR_END_OF_FILE_ERROR
        if (iframe.srcdoc === '') {
            // Attempt to reload the iframe after a delay (e.g., 5 seconds)
            setTimeout(function() {
                iframe.src = iframe.src; // This triggers reload
            }, 5000); // Retry after 5 seconds (adjust as needed)
        }
    }

    // Add event listener for error on the iframe
    iframe.addEventListener('error', handleCanvaEmbedError);
});
</script>
